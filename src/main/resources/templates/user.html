<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<!-- Nav bar -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1">admin@mail.ru with roles: ADMIN USER</span>
    </span>
    <form th:action="@{/logout}" th:method="POST">
        <button type="submit" class="btn btn-dark">Logout</button>
    </form>
</nav>
<!-- Admin и User -->
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-2 bg-white">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-user-tab" data-bs-toggle="pill"
                href="#v-pills-user"
                role="tab"
                aria-controls="v-pills-user" aria-selected="true">User</a>
            </div>
        </div>
        <div class="col-10">
            <!-- Содержимое вкладок Admin и User -->
            <div class="tab-content bg-light" id="v-pills-tabContent">
                <!-- Содержимое вкладки User -->
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel"
                     aria-labelledby="v-pills-user-tab">
                    <h3>User information-page</h3>
                    <div class="card">
                        <h5 class="card-header">About user</h5>
                        <!-- Info about user -->
                        <table class="table table-striped table-hover caption-top">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <td th:text="${user.getId}"></td>
                            <td th:utext="${user.getUsername}"></td>
                            <td th:utext="${user.getLastname}"></td>
                            <td th:utext="${user.getAge}"></td>
                            <td th:utext="${user.getEmail}"></td>
                            <td>
                  <span th:each="role : ${user.getRoles}">
                    <span th:text="${role.name.substring(5)}"></span>
                  </span>
                            </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
